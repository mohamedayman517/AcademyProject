<section class="trainers-page" dir="rtl">
  <div class="container">
    <div class="page-header">
      <h1>{{ 'trainers' | t }}</h1>
      <p>{{ 'manage_trainers_and_instructors' | t }}</p>
    </div>

    <div *ngIf="loading" class="loading">{{ 'loading_plain' | t }}</div>
    <div *ngIf="error" class="error">{{ error }}</div>

    <div *ngIf="!loading && !error" class="content">
      <div class="info-card">
        <h2>{{ 'trainers_management' | t }}</h2>
        <p>{{ 'trainers_placeholder' | t }}</p>
      </div>
    </div>
  </div>
</section>
